    <section class="page-section">
      <h1>Tisch reservieren</h1>
      <p>Reserviere schnell & einfach deinen Tisch bei SEN Deggendorf.<br>Wir freuen uns auf dich!</p>
      <form action="mailto:info@sen-deggendorf.de" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Dein Name" required>
        <input type="email" name="email" placeholder="E-Mail" required>
        <input type="tel" name="telefon" placeholder="Telefonnummer" required>
        <input type="date" name="datum" required>
        <input type="time" name="uhrzeit" required>
        <input type="number" name="personen" min="1" max="20" placeholder="Anzahl Personen" required>
        <textarea name="nachricht" placeholder="Bemerkung (optional)" rows="2"></textarea>
        <button type="submit" class="btn btn-primary">Reservierung absenden</button>
      </form>
      <hr>
      <p style="color:#bbb;">
        Oder reserviere telefonisch:<br>
        <a href="tel:099138313747" style="color:#fff; text-decoration:underline;">0991 38313747</a>
      </p>
    </section>
